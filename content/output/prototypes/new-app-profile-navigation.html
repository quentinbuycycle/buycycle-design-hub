            onBack={handleBack}
            settings={notificationSettings}
            onToggle={handleToggleNotification}
          />
        );
      case 'publicProfile':
        return <PublicProfileScreen onBack={handleBack} />;
      case 'account':
        return <AccountScreen onBack={handleBack} />;
      case 'settings':
        return <SettingsScreen onBack={handleBack} onNavigate={handleNavigate} />;
      case 'helpSupport':
        return <HelpSupportScreen onBack={handleBack} onNavigate={handleNavigate} />;
      default:
        return (
          <ProfileScreen
            onNavigate={handleNavigate}
            onPhotoEdit={handlePhotoEdit}
            showCompletion={!completionDismissed}
            onDismissCompletion={() => setCompletionDismissed(true)}
          />
        );
    }
  };

  return (
    <div style={{
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'flex-start',
      minHeight: '100vh',
      backgroundColor: '#1a1a1a',
      padding: '20px',
      fontFamily: "'Neue Haas Grotesk Text Pro', -apple-system, BlinkMacSystemFont, sans-serif",
    }}>
      {/* Phone Frame */}
      <div style={{
        width: '390px',
        height: '844px',
        backgroundColor: colors.backgroundPrimary,
        borderRadius: '40px',
        overflow: 'hidden',
        position: 'relative',
        boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
      }}>
        <div style={{
          height: 'calc(100% - 83px)',
          overflowY: 'auto',
        }}>
          {renderScreen()}
        </div>

        <TabBar
          activeTab={activeTab}
          onTabChange={(tab) => {
            setActiveTab(tab);
            if (tab === 'profile') {
              setScreenStack(['main']);
            }
          }}
          inboxBadge={true}
        />
      </div>

      {/* Legend */}
      <div style={{
        marginLeft: '40px',
        maxWidth: '300px',
        color: '#fff',
        fontFamily: "'Neue Haas Grotesk Text Pro', -apple-system, sans-serif",
      }}>
        <h2 style={{
          fontSize: '24px',
          fontWeight: 500,
          marginBottom: '16px',
          color: '#fff',
        }}>
          Profile Redesign V2
        </h2>

        <div style={{
          backgroundColor: 'rgba(255,255,255,0.1)',
          borderRadius: '8px',
          padding: '16px',
          marginBottom: '16px',
        }}>
          <h3 style={{ fontSize: '14px', fontWeight: 500, marginBottom: '8px', color: colors.backgroundAccentGreen }}>
            What's New
          </h3>
          <ul style={{ fontSize: '14px', lineHeight: '1.6', paddingLeft: '16px', margin: 0, color: 'rgba(255,255,255,0.8)' }}>
            <li>Profile completion card (dismiss with ✕)</li>
            <li>Seller stats: 47 sold · &lt; 2h · 128 views</li>
            <li>Camera icon on avatar for photo upload</li>
            <li>"My Orders" → "Purchases", "My Sales" → "Sales"</li>
            <li>Settings & Help consolidated into sub-screens</li>
            <li>Balance preview (€ 42.50) on menu item</li>
            <li>Navigation stack (proper back behavior)</li>
          </ul>
        </div>

        <div style={{
          backgroundColor: 'rgba(255,255,255,0.1)',
          borderRadius: '8px',
          padding: '16px',
        }}>
          <h3 style={{ fontSize: '14px', fontWeight: 500, marginBottom: '8px', color: colors.backgroundAccentGreen }}>
            Try it
          </h3>
          <ul style={{ fontSize: '14px', lineHeight: '1.6', paddingLeft: '16px', margin: 0, color: 'rgba(255,255,255,0.8)' }}>
            <li>Tap camera icon on avatar</li>
            <li>Dismiss completion card with ✕</li>
            <li>Settings → Notifications → back → back</li>
            <li>Help & Support → sub-items</li>
            <li>Tap profile header → Public profile</li>
          </ul>
        </div>
      </div>
    </div>
  );
}


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BuycycleProfileRedesign />);
